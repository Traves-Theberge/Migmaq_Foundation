<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Documentation</title>
    <link href="../css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #1a202c;
            color: #f9f9f9;
            padding: 20px;
            overflow-y: auto;
            resize: horizontal;
            overflow: auto;
            min-width: 200px;
            max-width: 400px;
        }
        .sidebar h1 {
            margin: 0 0 20px 0;
            font-size: 1.5rem;
            text-align: center;
        }
        .sidebar input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #2d3748;
            color: #f9f9f9;
        }
        .sidebar .directory, .sidebar .file {
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            background-color: #2d3748;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .sidebar .directory:hover, .sidebar .file:hover {
            background-color: #4a5568;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar .children {
            margin-left: 10px;
            display: none;
        }
        .sidebar .hidden {
            display: none;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            color: #1a202c;
        }
        .details {
            padding: 10px;
            background-color: #e2e8f0;
            border-radius: 4px;
            margin-top: 10px;
        }
        .details pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .resizer {
            width: 5px;
            background: #1a202c;
            cursor: ew-resize;
            height: 100%;
            position: absolute;
            right: -2.5px;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="resizer" id="resizer"></div>
        <h1>Documentation</h1>
        <input type="text" id="searchInput" placeholder="Search for files...">
        <div id="documentation">
            <!-- Documentation content will be injected here by documentation.js -->
        </div>
    </div>
    <div class="main-content" id="mainContent">
        <h2>Select a file to view its details</h2>
    </div>
    <script src="../js/documentation.js"></script>
</body>
</html>
