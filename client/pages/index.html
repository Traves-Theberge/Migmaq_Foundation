<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Mi'gmaq Foundation!">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/output.css">

    <title>Mi'gmaq Foundation Homepage</title>

    <style>
        html {
            scroll-behavior: smooth;
        }

        body.light-mode {
            background-color: #f9f9f9;
            color: #333333;
        }

        body.light-mode a {
            color: #333333;
        }

        body.light-mode header,
        body.light-mode p,
        body.light-mode a,
        body.light-mode nav ul li a {
            color: #333333;
        }

        body.dark-mode {
            background-color: #1a202c;
            color: #f9f9f9;
        }

        body.dark-mode a {
            color: #f9f9f9;
        }

        body.dark-mode header,
        body.dark-mode p,
        body.dark-mode a,
        body.dark-mode nav ul li a {
            color: #f9f9f9;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar.light-mode {
            background-color: #f9f9f9;
            color: #333333;
        }

        .navbar.dark-mode {
            background-color: #1a202c;
            color: #f9f9f9;
        }

        .navbar a {
            color: inherit;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .navbar .icons {
            display: flex;
            align-items: center;
        }

        .navbar .icon {
            margin-left: 15px;
            cursor: pointer;
        }

        .container>section {
            background-color: inherit;
            color: inherit;
        }

        .bg-gray-800 {
            background-color: #2d3748;
        }

        .text-gray-100 {
            color: #f9f9f9;
        }

        .rounded-md {
            border-radius: 0.375rem;
        }

        .text-center {
            text-align: center;
        }

        .main-content {
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
        }

        .button-custom {
            background-color: #007bff;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .button-custom:hover {
            background-color: #0056b3;
        }

        body.light-mode .button-custom {
            background-color: #007bff;
            color: #ffffff;
        }

        body.light-mode .button-custom:hover {
            background-color: #0056b3;
        }

        body.dark-mode .button-custom {
            background-color: #007bff;
            color: #ffffff;
        }

        body.dark-mode .button-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body class="dark-mode bg-gray-700 text-gray-100">
    <!-- Navigation Bar -->
    <nav class="navbar dark-mode" id="navbar">
        <a></a>
        <div class="icons">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/github.png" class="icon" alt="GitHub" onclick="window.open('https://github.com/Traves-Theberge/Migmaq_Foundation')">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/moon-symbol.png" class="icon" id="theme-toggle" alt="Toggle Theme">
        </div>
    </nav>

    <div class="container mx-auto p-8 space-y-12 text-center main-content">
        <!-- Homepage Section -->
        <section id="home-section" class="text-center">
            <header class="text-5xl lg:text-6xl font-extrabold mb-8">
                Welcome to the Mi'gmaq Foundation!
            </header>
            <!-- Navigation Bar -->
            <nav class="text-center mb-8">
                <ul class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <li>
                        <a href="/dictionary" class="block w-full sm:w-auto px-6 py-3 button-custom rounded-md shadow-md">
                            Enter Dictionary
                        </a>
                    </li>
                    <li>
                        <a href="/education" class="block w-full sm:w-auto px-6 py-3 button-custom rounded-md shadow-md">
                            Enter Games, Lessons, and Resources
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </div>

    <!-- External Scripts -->
    <script src="../js/index.js"></script>
</body>

</html>
