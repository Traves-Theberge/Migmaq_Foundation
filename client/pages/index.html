<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Mi'gmaq Dictionary! Discover the word of the day and navigate to the dictionary.">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <div class="container mx-auto p-8 space-y-12 text-center">
        <!-- Homepage Section -->
        <section id="home-section" class="text-center">
            <header class="text-5xl lg:text-6xl font-extrabold text-white mb-8">

            </p>
            <!-- Navigation Bar -->
            <nav class="text-center mb-8">
                <ul class="flex justify-center space-x-4">
                    <li>
                        <a href="/dictionary" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition-colors duration-300 shadow-md">
                            Enter Dictionary
                        </a>
                    </li>
                    <li>
                        <a href="/education" class="px-6 py-3 bg-green-600 text-white rounded-md hover:bg-green-500 transition-colors duration-300 shadow-md">

                    </li>
                </ul>
            </nav>
        </section>
    </div>

    <script defer src="/_vercel/speed-insights/script.js"></script>
