<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Word Details - Mi'gmaq Dictionary">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/output.css">
    
    <style>
        /* Additional custom styles can be placed here */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-gray-700 text-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-lg font-semibold">Mi'gmaq Dictionary</div>
            <ul class="flex space-x-4">
                <li>
                    <a href="/" class="text-gray-300 hover:text-white transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-blue-600 px-4 py-2 rounded-lg shadow-md">Home</a>
                </li>
                <li>
                    <a href="/education" class="text-gray-300 hover:text-white transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-green-600 px-4 py-2 rounded-lg shadow-md">Education</a>
                </li>
                <li>
                    <a href="#ai-fact-section" class="text-gray-300 hover:text-white transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-yellow-600 px-4 py-2 rounded-lg shadow-md">Interesting Fact</a>
                </li>
                <li>
                    <a href="#comments-section" class="text-gray-300 hover:text-white transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-red-600 px-4 py-2 rounded-lg shadow-md">Comments</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto p-8">
        <!-- Word Details Section -->
        <section id="word-details-section" class="text-center">
            <header class="text-4xl lg:text-5xl font-extrabold text-white mb-8">
                Word Details
            </header>
            <div id="word-details-container" class="bg-gray-800 p-6 rounded-md shadow-md">
                <!-- Word details will be rendered here -->
            </div>
        </section>

        <!-- AI Fact Section -->
        <section id="ai-fact-section" class="text-center mt-8">
            <header class="text-3xl lg:text-4xl font-extrabold text-white mb-6">
                Interesting Fact
            </header>
            <div id="ai-fact-container" class="bg-gray-800 p-6 rounded-md shadow-md">
                <!-- AI fact will be rendered here -->
            </div>
        </section>

        <!-- Comments Section -->
        <section id="comments-section" class="text-center mt-8">
            <header class="text-3xl lg:text-4xl font-extrabold text-white mb-6">
                Comments
            </header>
            <div id="comments-container" class="bg-gray-800 p-6 rounded-md shadow-md">
                <!-- Comments will be rendered here -->
            </div>
            <form id="comment-form" class="mt-6">
                <input type="hidden" id="parent_id" value="">
                <input type="hidden" id="word_id" value="">
                <div class="mb-4">
                    <input type="text" id="name" placeholder="Your Name" class="px-4 py-2 border-2 border-gray-600 bg-gray-800 rounded-md w-full">
                </div>
                <div class="mb-4">
                    <input type="email" id="email" placeholder="Your Email" class="px-4 py-2 border-2 border-gray-600 bg-gray-800 rounded-md w-full">
                </div>
                <div class="mb-4">
                    <textarea id="content" placeholder="Your Comment" class="px-4 py-2 border-2 border-gray-600 bg-gray-800 rounded-md w-full" rows="4"></textarea>
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition-colors duration-300">Submit Comment</button>
            </form>
        </section>
    </div>

    <!-- External Scripts -->
    <script src="../js/word-details.js"></script>
</body>

</html>
