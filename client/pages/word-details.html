<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Word Details - Mi'gmaq Foundation">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/output.css">

    <style>
        html {
            scroll-behavior: smooth;
        }

        body.light-mode {
            background-color: #f9f9f9;
            color: #333;
        }

        body.dark-mode {
            background-color: #1a202c;
            color: #f9f9f9;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar.light-mode {
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar.dark-mode {
            background-color: #1a202c;
            color: #f9f9f9;
        }

        .navbar a {
            color: inherit;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .navbar .icons {
            display: flex;
            align-items: center;
        }

        .navbar .icon {
            margin-left: 15px;
            cursor: pointer;
        }

        .container>section {
            background-color: inherit;
            color: inherit;
        }

        .bg-gray-800 {
            background-color: #2d3748;
        }

        .text-gray-100 {
            color: #f9f9f9;
        }

        #instructionsTooltip {
            display: none;
        }

        .group:hover #instructionsTooltip {
            display: block;
        }

        .rounded-md {
            border-radius: 0.375rem;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body class="dark-mode bg-gray-700 text-gray-100">
    <!-- Navigation Bar -->
    <nav class="navbar dark-mode" id="navbar">
        <a href="/dictionary">Mi'gmaq Foundation</a>
        <div class="icons">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/github.png" class="icon" alt="GitHub" onclick="window.open('https://github.com', '_blank')">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/moon-symbol.png" class="icon" id="theme-toggle" alt="Toggle Theme">
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <!-- Word Details Section -->
        <section id="word-details-section" class="text-center">
            <header class="text-4xl pt-8 lg:text-5xl font-extrabold mb-8">
                Word Details
            </header>
            <div id="word-details-container" class="p-8 rounded-md shadow-md mx-auto">
                <!-- Word details will be rendered here -->
            </div>
        </section>

        <!-- AI Fact Section -->
        <section id="ai-fact-section" class="text-center mt-8">
            <header class="text-3xl pt-8 lg:text-4xl font-extrabold mb-6">
                Interesting Fact
            </header> 
            <div id="ai-fact-container" class="p-8 rounded-md shadow-md mx-auto">
                <!-- AI fact will be rendered here -->
            </div>
        </section>

        <!-- Comments Section -->
        <section id="comments-section" class="text-center mt-8">
            <header class="text-3xl pt-8 lg:text-4xl font-extrabold mb-6">
                Comments
            </header>
            <div id="comments-container" class="p-8 rounded-md shadow-md mx-auto">
                <!-- Comments will be rendered here -->
            </div>
            <form id="comment-form" class="mt-6">
                <input type="hidden" id="parent_id" value="">
                <input type="hidden" id="word_id" value="">
                <div class="mb-4">
                    <input type="text" id="name" placeholder="Your Name" class="px-4 py-2 shadow-md rounded-md w-full">
                </div>
                <div class="mb-4">
                    <input type="email" id="email" placeholder="Your Email" class="px-4 py-2 shadow-md rounded-md w-full">
                </div>
                <div class="mb-4">
                    <textarea id="content" placeholder="Your Comment" class="px-4 py-2 shadow-md rounded-md w-full" rows="4"></textarea>
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition-colors duration-300">Submit Comment</button>
            </form>
        </section>
    </div>

    <!-- External Scripts -->
    <script src="../js/word-details.js"></script>
</body>

</html>
