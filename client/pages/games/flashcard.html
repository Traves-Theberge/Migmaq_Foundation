<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flashcard Memory Game - Mi'gmaq Dictionary">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/output.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
        .memory-game {
            width: 640px;
            height: 640px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            perspective: 1000px;
        }
        .memory-card {
            width: calc(25% - 10px);
            height: calc(33.333% - 10px);
            margin: 5px;
            position: relative;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }
        .memory-card:active {
            transform: scale(0.97);
            transition: transform 0.2s;
        }
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        .front-face,
        .back-face {
            width: 100%;
            height: 100%;
            padding: 20px;
            position: absolute;
            border-radius: 5px;
            background: #1C7CCC;
            backface-visibility: hidden;
        }
        .front-face {
            transform: rotateY(180deg);
        }
        .back-face {
            background: url('../../assets/feather.png') #1C7CCC;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body class="bg-gray-700 text-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold mb-6 text-center">Flashcard Memory Game</h1>
        <section class="memory-game" id="memory-game"></section>
    </div>
    <script src="../../js/games/flashcard.js"></script>
</body>

</html>
