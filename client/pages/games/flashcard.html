<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory Card Game - Mi'gmaq Dictionary">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/output.css">
    <style>
        html {
            scroll-behavior: smooth;
        }

        body.light-mode {
            background-color: #f9f9f9;
            color: #333333;
        }

        body.dark-mode {
            background-color: #1a202c;
            color: #f9f9f9;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar.light-mode {
            background-color: #f9f9f9;
            color: #333333;
        }

        .navbar.dark-mode {
            background-color: #1a202c;
            color: #f9f9f9;
        }

        .navbar a {
            color: inherit;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .navbar .icons {
            display: flex;
            align-items: center;
        }

        .navbar .icon {
            margin-left: 15px;
            cursor: pointer;
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: auto;
            perspective: 1000px;
            max-width: 960px; /* Limit the width of the game area */
        }

        .memory-card {
            width: 100%;
            height: auto;
            aspect-ratio: 3 / 4; /* Ensures cards maintain a 3:4 aspect ratio */
            position: relative;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .memory-card:active {
            transform: scale(0.97);
            transition: transform 0.2s;
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .front-face,
        .back-face {
            width: 100%;
            height: 100%;
            padding: 20px;
            position: absolute;
            border-radius: 5px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-direction: column;
        }

        .front-face {
            transform: rotateY(180deg);
            background: #2d3748;
            color: #f9f9f9;
        }

        .back-face {
            background: #4a5568;
            color: #f9f9f9;
        }

        .word {
            font-size: 1.5rem;
        }

        .definition {
            font-size: 1rem;
            margin-top: 10px;
        }

        .glow {
            box-shadow: 0 0 20px #007bff;
        }

        @media (min-width: 768px) {
            .memory-game {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }

            .memory-card {
                height: auto;
            }
        }

        /* Modal styles */
        #instructionsTooltip {
            background-color: #333;
            color: #fff;
            padding: 50px;
            border-radius: 5px;
            max-width: 90%;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 0.875rem;
            text-align: left;
            position: relative;
        }
        #instructionsModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #instructionsModal.active {
            display: flex;
        }
        .modal-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .modal-close-button:hover {
            background-color: #333;
        }
        .modal-close-button.light-mode {
            background-color: #aaa;
        }
        .modal-close-button.light-mode:hover {
            background-color: #888;
        }
        @media (max-width: 768px) {
            #instructionsTooltip {
                font-size: 0.875rem;
                padding: 20px;
            }
        }
    </style>
</head>

<body class="bg-gray-700 text-gray-100 dark-mode">
    <nav class="navbar dark-mode" id="navbar">
        <a href="/education">Mi'gmaq Foundation</a>
        <div class="icons">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/info.png" class="icon light-mode" id="instructionsIconLight" alt="Instructions">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/info.png" class="icon dark-mode hidden" id="instructionsIconDark" alt="Instructions">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/github.png" class="icon" alt="GitHub" onclick="window.open('https://github.com/Traves-Theberge')">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/moon-symbol.png" class="icon" id="theme-toggle" alt="Toggle Theme">
        </div>
    </nav>
    <div class="container mx-auto mb-4 p-8">
        <section class="memory-game" id="memory-game"></section>
    </div>

    <!-- Instructions Modal -->
    <div id="instructionsModal">
        <div id="instructionsTooltip" class="relative">
            <button onclick="toggleInstructionsModal(false)" class="modal-close-button">X</button>
            <p class="mb-2">1. Click on a card to flip it.</p>
            <p class="mb-2">2. Try to match the cards with the same word and definition.</p>
            <p class="mb-2">3. The game will restart once all pairs are matched.</p>
        </div>
    </div>

    <script src="../../js/games/flashcard.js"></script>
    <script src="../../js/utils/theme-toggle.js"></script>
</body>

</html>
