<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi'gmaq Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi'gmaq Dictionary</h1>
        </header>
        <div class="chatBot">
            <ul class="chatbox">
                <li class="chat-incoming chat">
                    <p style="text-align: center;">pjila'si - Welcome, to the Mi'gmaq Dictionary with AI Assistance!</p>
                </li>
            </ul>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Alamugsit...">
            <select id="filterSelect">
                <option value="definitions">English Word</option>
                <option value="word">Mi'gmaq Word</option>
                <option value="translations">Translation</option>
                <option value="type">Part of speech</option>
            </select>
            <button id="searchButton">Search</button>
        </div>
        <div id="alphabet-container" class="alphabet-container">
            <!-- Alphabet letters will be appended here -->
        </div>
        <div id="dictionary-container">
            <!-- Dictionary words will be appended here -->
        </div>
    </div>

    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- Your Custom Scripts -->
    <script src="script.js"></script>
    <script src="search.js"></script>
</body>
</html>
