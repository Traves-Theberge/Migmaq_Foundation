<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Mi'gmaq Dictionary! Discover the word of the day and navigate to the dictionary.">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./output.css">

    <title>Mi'gmaq Dictionary Homepage</title>

    <style>
        /* Additional custom styles can be placed here */
    </style>
</head>

<body class="bg-gray-700 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-8 space-y-12 text-center">
        <!-- Homepage Section -->
        <section id="home-section" class="text-center">
            <header class="text-5xl lg:text-6xl font-extrabold text-white mb-8">
                Welcome to the Mi'gmaq Dictionary!
            </header>

            <p class="text-2xl text-gray-300 mb-8">
                Click the button below to enter the dictionary.
            </p>
            <!-- Navigation Bar -->
            <nav class="text-center mb-8">
                <ul class="flex justify-center space-x-4">
                    <li>
                        <a href="dictionary.html" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition-colors duration-300 shadow-md">
                            Enter Dictionary
                        </a>
                    </li>
                </ul>
            </nav>
        </section>

        <!-- Word of the Day Section -->
        <div class="justify-center">
            <section id="word-of-the-day" class="inline-block text-center mb-4">
                <h2 class="text-3xl font-semibold mb-2">Word of the Day</h2>
                <div id="word-of-the-day-container" class="bg-gray-800 p-6 rounded-md shadow-md">
                    <!-- Word of the day will be rendered here -->
                </div>
            </section>
        <!-- Instructions Section -->
            <section id="instructions-section" class="text-center">
                <header class="text-3xl font-semibold mb-2 text-white">
                    How to Use the Help Feature
                </header>
                <p class="text-lg text-gray-300 mb-2">
                    On each page, you will find a help icon 
                    <span class="inline-block w-6 h-6 bg-gray-500 text-white rounded-full text-center leading-6">?</span>.
                    Hover over this icon to see instructions specific to that page.
                </p>
            </section>
        </div>
    </div>

    <!-- External Scripts -->
    <script defer src="/_vercel/speed-insights/script.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script src="index-script.js"></script>
</body>

</html>
