<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi'gmaq Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi'gmaq Dictionary</h1>
        </header>
        <div class="chatBot">
            <header>
                <h2>ChatBot</h2>
                <span alt="Close"
                      id="cross"
                      onclick="cancel()">X</span>
            </header>
            <ul class="chatbox">
                <li class="chat-incoming chat">
                    <p>Hey! How can I assist you today?</p>
                </li>
            </ul>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <select id="filterSelect">
                <option value="word">Mi'gmaq Word</option>
                <option value="definitions">Definitions</option>
                <option value="translations">Usage</option>
                <option value="type">Part of speech</option>
            </select>
            <button id="searchButton">Search</button>
        </div>
        <div id="alphabet-container" class="alphabet-container">
            <!-- Alphabet letters will be appended here -->
        </div>
        <div id="dictionary-container"></div>
    </div>

    <!-- Vercel Web Analytics Scripts -->
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- Your Custom Scripts -->
    <script src="script.js"></script>
    <script src="search.js"></script>
</body>
</html>
