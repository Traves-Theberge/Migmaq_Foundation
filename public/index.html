<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi'gmaq Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi'gmaq Dictionary</h1>
        </header>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <select id="filterSelect">
                <option value="word">Mi'gmaq Word</option>
                <option value="definitions">Definitions</option>
                <option value="translations">Usage</option>
                <option value="type">Part of speech</option>
            </select>
            <button id="searchButton">Search</button>
        </div>
        <div class="alphabet-container" id="alphabetContainer">
            <!-- Alphabet letters will be added here dynamically -->
        </div>
        <div id="dictionary-container"></div>
    </div>
    <script src="script.js"></script>
    <script src="search.js"></script>
</body>
</html>
