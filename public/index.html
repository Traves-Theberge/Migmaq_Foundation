<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-green-600 text-transparent bg-clip-text shadow-md hover:scale-105 transition-transform duration-300">Mi'gmaq Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
</head>
]<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-semibold bg-gradient-to-r from-blue-600 to-green-600 text-transparent bg-clip-text shadow-md hover:scale-105 transition-transform duration-300">Mi'gmaq Dictionary</h1>
        </header>

        <div class="flex justify-end mb-8">
            <button id="modeToggle" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition-colors duration-300">Toggle Mode</button>
        </div>

        <div class="chatBot bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md mb-8">
            <ul class="chatbox list-none">
                <li class="chat-incoming">
                    <p class="text-center">Pjila'si - Welcome, to the Mi'gmaq Dictionary with AI Assistance!</p>
                </li>
            </ul>
        </div>

        <div class="search-container text-center mb-8">
            <input type="text" id="searchInput" placeholder="Alamugsit..." class="px-4 py-2 border-2 border-blue-300 dark:border-gray-600 rounded-md mr-2">
            <select id="filterSelect" class="px-4 py-2 border-2 border-blue-300 dark:border-gray-600 rounded-md mr-2">
                <option value="definitions">English Word</option>
                <option value="word">Mi'gmaq Word</option>
                <option value="translations">Translation</option>
                <option value="type">Part of speech</option>
            </select>
            <button id="searchButton" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition-colors duration-300">Search</button>
        </div>

        <div id="alphabet-container" class="alphabet-container text-center flex justify-center flex-wrap gap-4 mb-8">
            <!-- Alphabet letters will be appended here -->
        </div>

        <div id="dictionary-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Dictionary words will be appended here -->
        </div>
    </div>

    <!-- Your Scripts and External Libraries -->
    <script defer src="/_vercel/speed-insights/script.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- Your Custom Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
</body>
</html>
