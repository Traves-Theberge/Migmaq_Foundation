<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Educational Games - Mi'gmaq Dictionary">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./output.css">
    <title>Educational Games - Mi'gmaq Dictionary</title>

    <style>
        /* Additional custom styles can be placed here */
    </style>
</head>

<body class="bg-gray-700 text-gray-100">
    <div class="container mx-auto p-8">
        <header class="text-center md:text-4xl lg:text-5xl font-bold text-white p-6">
            Educational Games
        </header>
        <div class="text-center mt-8 flex justify-center items-center space-x-4">
            <a href="index.html" class="inline-block mb-6 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition-colors duration-300 shadow-md">
                Back to Home
            </a>
        </div>
        <!-- Games Section -->
        <section id="games-section" class="text-center mt-12">
            <h2 class="text-3xl font-semibold mb-6">Explore Educational Games</h2>
            <p class="text-xl mb-6">Here you will find various educational games to help you learn the Mi'gmaq language.</p>
            <!-- Game 1: Word of the Day -->
            <div id="games-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div class="game-item bg-gray-800 p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-bold mb-2">Word of the Day</h3>
                    <div id="word-of-the-day-container" class="bg-gray-700 p-4 rounded-md">
                        <!-- Word of the day will be rendered here -->
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- External Scripts -->
    <script src="educational-games.js"></script>
</body>

</html>
