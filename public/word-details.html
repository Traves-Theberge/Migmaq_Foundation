<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./output.css">
    <title>Word Details</title>
</head>

<body class="bg-gray-700 text-gray-100">
    <div class="container mx-auto p-8">
        <!-- Page Header -->
        <header class="text-center md:text-4xl lg:text-5xl font-bold text-white p-6">
            Mi'gmaq Dictionary - Word Details
        </header>
        
        <!-- Navigation Link -->
        <div class="text-center mt-8">
            <!-- Back to Dictionary Link -->
            <a href="dictionary.html" class="inline-block mb-6 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition-colors duration-300 shadow-md">
                Back to Dictionary
            </a>
        </div>

        <!-- Word Details Container -->
        <div id="word-details-container" class="bg-gray-800 p-8 rounded-lg shadow-md mb-8 hover:shadow-lg cursor-pointer">
            <!-- Placeholder for word details -->
            <!-- Actual word details will be displayed here -->
        </div>

        <!-- Comment Section -->
        <div id="comment-section" class="mt-8">
            <!-- Form to add a new comment -->
            <form id="comment-form" class="mb-4">
                <textarea id="comment-text" rows="3" placeholder="Add a comment..." class="w-full bg-gray-900 text-white p-2 rounded-md"></textarea>
                <button type="submit" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition-colors duration-300 shadow-md">Submit</button>
            </form>

            <!-- Existing comments -->
            <div id="comments-list">
                <!-- Comments fetched from Supabase will go here -->
            </div>
        </div>

    

    </div>

    <!-- External Scripts -->
    <script src="word-details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>

</html>
